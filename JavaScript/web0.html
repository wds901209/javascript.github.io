<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        button{
            width: 100px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <button onclick="alert('跩喔'); console.log('還敢按按鈕阿')";>
        按鈕1
    </button>
    <script>
        //javascript中的註解和java一樣
        alert("王東森好帥"); alert("努力學習!!");
        //到網頁按f12 當中的console or 主控台
        console.log(3+3);
        console.log("跩喔");
    </script>
</body>
</html>
