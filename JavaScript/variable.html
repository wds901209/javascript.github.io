<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <script>
        //創建一個var
        //變數命名規則:
        //1. 不能使用保留自(let let=  xxx)
        //2. 開頭不能是數字
        //3. 不能使用特殊符號，除了$/_
        let name="小白";
        let number = 3;
        console.log(name);
        console.log(number);   
        number = 6+4;
        console.log(number);     
        console.log(name+"你好");
        console.log(name+"跩喔");
        console.log(name+"放屁");
    </script>
</body>
</html>
