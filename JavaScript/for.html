<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        //for直接把條件都寫在()內了
        let nums = [10, 20, 30, 40, 50, 60, 70];
            let sum = 0;

        for (let i=0; i<nums.length; i++) {
            sum  = sum + nums[i];
        }
            
        console.log(sum/nums.length);

    </script>
</body>
</html>
