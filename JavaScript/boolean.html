<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean</title>
</head>
<body>
    <script>
        //判斷他是否是會員
        let isUser = true;
        console.log(isUser);
        console.log(typeof isUser);

        //用來比大小
        let isMore = true;
        console.log(1 > 2);

        //判斷兩值是否相等
        let num1 = 2; num2 = 3;
        console.log(num1 === num2);
        //是否不相等?
        console.log(num1 !== num2);

        //運算後判斷
        console.log(5+1 > 2+3);
    </script>
</body>
</html>
