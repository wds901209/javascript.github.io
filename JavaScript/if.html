<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>
</head>
<body>
    <script>
        //如果下雨就....否則....
        let isRain = false;
        if(isRain){
            console.log("開車去上班")
            console.log("勝利開車");
        }else{
            console.log("走路去上班");
            console.log("勝利走路");
        }


        //如果bmi <18.5 過輕
        //否則          正常
        //js也可以 if...eles if...else... 
        let bmi = 25;
        if(bmi < 18.5){
            console.log("過輕");
        }else{
            console.log("正常");
        }
    </script>
</body>
</html>
