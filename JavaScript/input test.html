<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input test</title>
</head>
<body>
    <input class="inputHeight" placeholder="請輸入身高(公分)">
    <input class="inputWeight" placeholder="請輸入體重(公斤)">

    <button onclick="
          calculateBMI();
    ">查看你的BMI</button>
    <p class="convertHeight">BMI:</p>

    <script>

        //BMI公式: 體重(公斤) / 身高(公尺)
        function calculateBMI(){
            // 取得user身高和體重
            let height = document.querySelector('input.inputHeight').value;
            let weight = document.querySelector('input.inputWeight').value;
            //把字串轉成數字，再存回原本的變數
            height = Number(height); 
            //轉換成公尺
            height = height/100;              
            let bmi = weight / (height*height);
            // console.log(height);
            // console.log(weight);
            document.querySelector('p.convertHeight').innerHTML = `BMI: ${bmi}`;
        }

    </script>
</body>
</html>
