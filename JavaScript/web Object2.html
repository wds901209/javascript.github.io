<!DOCTYPE html>
<html>
    <head>
        <title>Object2</title>
        <style>
            button{
                font-size:25px;
                margin-right:10px;
            }
            p{
                font-size: 25px;
                display: inline-block;
                margin-right:10px;
            }
            img{
                height: 200px;
                display: block;
                margin-top:50px;
            }
        </style>
    </head>
    <body>
        <button onclick="cart.showCart();">購物車總額</button>
        
        <button onclick="
            cart.productNum = 0;
            cart.product1.num = 0
            cart.product2.num = 0;
            cart.totalprice = 0;
            console.log('已經清空購物車'); 
            cart.showCart();
        ">清空購物車</button>

        <img src="product_images/product_image1.jpg">
        <p>$100</p>
        <button onclick="
            cart.productNum ++;
            cart.product1.num ++;
            cart.totalprice = cart.totalprice+100;
            cart.showCart();
        ">加入購物車</button>

        <img src="product_images/product_image2.jpg">
        <p>$200</p>
        <button onclick="
            cart.productNum ++;
            cart.product2.num ++;
            cart.totalprice += 200;
            cart.showCart();
        ">加入購物車</button>
        

        <script>
            let cart = {
                productNum: 0,
                product1: {
                    num:0,
                    name:"海底撈火鍋",
                    price: 100
                }, 
                              
                product2: {
                    num:0,
                    name:"養氣人參",
                    price:200
                },
                totalprice: 0,
                //在物件裡面寫上方法(物件內的函數)
                showCart: function showCart(){
                    console.log(`目前商品數量: ${cart.productNum}`);
                    console.log(`${cart.product1.name}: ${cart.product1.num}`);
                    console.log(`${cart.product2.name}: ${cart.product2.num}`);
                    console.log(`目前購物車總額: ${cart.totalprice}`);
                }
            };
            
            //可發現商品1、2已經變成object了
            //cart.showCart();
            
            //console.log(cart["totalprice"]);
            //取得物件中的物件
            //console.log(cart.product1.name);

            //console這個東西到底是什麼??
            //console.log(typeof console/console.log);
        </script>
    </body>
</html>
